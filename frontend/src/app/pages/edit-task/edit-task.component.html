<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">Edit a task</h1>
        <input #taskTitleInput class="input has-background-light" type="text" placeholder="Enter task name">
        <br><br>
        <div class="buttons is-right">
            <button class="button" routerLink="/">Cancel</button>
            <button class="button is-info" (click)="updateTask(taskTitleInput.value)">Save</button>
        </div>
    </div>
</div>
